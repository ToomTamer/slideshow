<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="./css/css.css">
    <title>Slider</title>
</head>
<body>
    <div class="bg">
        <button class ="btn" id="prevbtn"> &#10094; </button>
        <button class ="btn" id="nextbtn"> &#10095; </button>
        <div class = "container">
            <div class = "slider">
                <div class="image" id = "last">
                    <img src="./img/P5.jpg"   alt="">
                </div>
                <div class="image">
                    <img src="./img/P1.jpg"  alt="">
                </div>
                <div class="image">
                    <img src="./img/P2.jpg" alt="">
                </div>
                <div class="image">
                    <img src="./img/P3.jpg" alt="">
                </div>
                <div class="image">
                    <img src="./img/P4.jpg" alt="">
                </div>
                <div class="image">
                    <img src="./img/P5.jpg" alt="">
                </div>
                <div class="image"  id = "first" >
                    <img src="./img/P1.jpg"alt="">
                </div>
            </div>  
        </div>
         
    </div>
    
    <div class="navigation">
        <div class="dotbtn" dot_index="0"><span></span></div>
        <div class="dotbtn" dot_index="1"><span></span></div>
        <div class="dotbtn" dot_index="2"><span></span></div>
        <div class="dotbtn" dot_index="3"><span></span></div>
        <div class="dotbtn" dot_index="4"><span></span></div>

    </div>
    <script src="./js/JavaScript.js"></script>
</body>
</html>
